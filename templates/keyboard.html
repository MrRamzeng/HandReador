{% load tags %}
<div id="board">
  {% regroup keycaps by position as keycaps %}
  {{ caps }}
  {% for keycap in keycaps %}
    <div id="keycap-{{ forloop.counter }}">
      {#      {% get_all_attrs keycap.list %}#}
      {#      {{ keycap.list }}#}
        {% for symbol in keycap.list %}
          {{ symbol.symbol }}
        {% endfor %}
    </div>
  {% endfor %}

</div>
